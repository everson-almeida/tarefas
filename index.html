<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Minhas Tarefas Di√°rias</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <!-- Notifica√ß√µes -->
    <div id="notification-area"></div>

    <!-- Anima√ß√£o Final de Celebra√ß√£o -->
    <div id="celebration-animation" class="gif-overlay">
      <img src="https://media.giphy.com/media/kyLYXonQYYfwYDIeZl/giphy.gif" alt="Parab√©ns">
      <h2>PARAB√âNS! <br> Voc√™ concluiu tudo por hoje! üèÜ</h2>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="custom-confirm" class="modal-overlay">
      <div class="glass-card modal-box">
        <h3 id="confirm-title">Confirmar</h3>
        <p id="confirm-message">Tem certeza?</p>
        <div class="modal-actions">
          <button id="confirm-cancel-btn" class="btn-secondary">Cancelar</button>
          <button id="confirm-ok-btn" class="btn-primary">Confirmar</button>
        </div>
      </div>
    </div>

    <!-- Tela de Login -->
    <section id="login-screen" class="screen active">
      <div class="glass-card">
        <div class="logo-area">
          <h1>Daily<span class="highlight">Tasks v0.3</span></h1>
          <p>Organize seu dia, conquiste seus objetivos! ‚ú®</p>
        </div>
        <form id="login-form">
          <div class="input-group">
            <label for="login-username">Usu√°rio</label>
            <input type="text" id="login-username" placeholder="Seu nome" required>
          </div>
          <div class="input-group">
            <label for="login-password">Senha</label>
            <input type="password" id="login-password" placeholder="Sua senha" required>
          </div>
          <button type="submit" class="btn-primary">Entrar</button>
        </form>
      </div>
    </section>

    <!-- Dashboard Principal (Checklist) -->
    <section id="dashboard-screen" class="screen">
      <header class="dashboard-header">
        <div class="user-info">
          <span>Ol√°, <strong id="display-username">Usu√°rio</strong>! üëã</span>
          <p id="current-date">Hoje</p>
        </div>
        <div class="header-actions">
          <button id="logout-btn" class="btn-icon" title="Sair">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </header>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="daily-progress"></div>
        </div>
        <p class="progress-text"><span id="completed-count">0</span> de <span id="total-count">0</span> tarefas
          conclu√≠das</p>
      </div>

      <div class="tasks-container">
        <h2>Suas Tarefas de Hoje</h2>
        <ul id="task-list" class="task-grid">
          <!-- Tarefas ser√£o inseridas aqui via JS -->
        </ul>
      </div>
    </section>

  </div>
  <script src="script.js"></script>
</body>

</html>
